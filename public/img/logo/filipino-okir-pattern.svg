<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Minimal okir-inspired curves -->
  <defs>
    <style>
      .okir-curve {
        stroke: #8B623C;
        fill: none;
        stroke-width: 0.7;
        stroke-linecap: round;
      }
    </style>
  </defs>
  
  <!-- Flowing okir-style curves -->
  <path class="okir-curve" d="M20,50 Q30,30 50,40 Q70,30 80,50" opacity="0.5"/>
  <path class="okir-curve" d="M50,20 Q30,30 40,50 Q30,70 50,80" opacity="0.5"/>
  
  <!-- Mirrored curves for symmetry -->
  <path class="okir-curve" d="M80,50 Q70,70 50,60 Q30,70 20,50" opacity="0.4"/>
  <path class="okir-curve" d="M50,80 Q70,70 60,50 Q70,30 50,20" opacity="0.4"/>
  
  <!-- Small decorative elements -->
  <circle cx="50" cy="50" r="2" fill="#8B623C" opacity="0.3"/>
  <circle cx="20" cy="50" r="1" fill="#8B623C" opacity="0.4"/>
  <circle cx="80" cy="50" r="1" fill="#8B623C" opacity="0.4"/>
  <circle cx="50" cy="20" r="1" fill="#8B623C" opacity="0.4"/>
  <circle cx="50" cy="80" r="1" fill="#8B623C" opacity="0.4"/>
</svg>
